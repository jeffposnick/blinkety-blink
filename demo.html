<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>seed-element Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="blinkety-blink.html">

</head>
<body unresolved>
  <template is="auto-binding">
    <input type="number" value="{{duration}}">
    <p>An example of using <code>&lt;blinkety-blink></code>:</p>

    <blinkety-blink duration="{{duration}}">
      <h1>Hello NYC GDG!</h1>
      <strong>Blink 4EVA!</strong>
    </blinkety-blink>
  </template>

  <script>
    document.querySelector('template').duration = 2000;
  </script>
</body>
</html>
